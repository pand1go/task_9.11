<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Генератор случайных пользователей</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row game-card align-items-center">
        <div class="col col-md-6 offset-md-3">
            <div class="card text-center">
                <div class="card-header">
                    <p class="m-0">Окно результатов генерации</p>
                </div>
                <div class="card-body">
                    <div class="rowOutput">
                        <div class="colOutput">
                            <h3 class="card-title textStyle"><span id="surnameOutput">Фамилия</span></h3>
                            <h4 class="textStyle"><span id="firstNameOutput">Имя</span></h4>
                            <h4 class="textStyle"><span id="patronymicOutput">Отчество</span></h4>
                            <p class="textStyle">
                                <span id="genderOutput">Пол</span> <br>
                            </p>
                            <p class="textStyle">
                                <span id="birthDayOutput">день</span> <span id="birthMounthOutput">месяц</span> <span id="birthYearOutput">год</span> рождения
                            </p>
                            <p class="textStyle"><span id="professionOutput">Профессия</span></p>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <button class="button_generate">Сгенерировать</button>
                    <button class="button_clear">Очистить</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="personGenerator.js"></script>
<script src="init.js"></script>
</body>
</html>
